<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up and Sign In</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image:url("signup.jpeg");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;

}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: #fff;
    border-radius: 19px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 10px;
    text-align: center;
    margin-bottom: 10px;
}

.form-container h1,.header h1 {
    margin-bottom: 5px;
    text-shadow: 2px 2px #e3d105;
    color:#a2091b
}

.form-container form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-container input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-container button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form-container button:hover {
    background-color: #0056b3;
}
.header{
    height:80px
}
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" width="80px",height="70px" id="logo">
        <marquee  direction="right" width="80%" class="a">
            <h1>Online Food Recipe</h1>
            </marquee>
    </div>
    <!-- <a href="p1.html" style="float:right; color: cadetblue;";">Home</a> -->
    <button type="submit" id="home" style="float:right;color: cadetblue;">Home</button><br>
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form action="signin.jsp" method="post" id="myForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="password" placeholder="confirm Password" required>
                <input type="email" name="email" placeholder="Email" required><br>
                <button type="submit" id="sub">Sign Up</button><br>
                already have a account?<a href="signin.html">Register</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting
            window.location.href = "inner.html"; // Redirect to welcome.html
        });
        document.getElementById("logo").addEventListener("click", function() {
            window.location.href = "p1.html"; // Replace with the desired URL
        });
        document.getElementById("home").addEventListener("click", function() {
            window.location.href = "p1.html"; // Replace with the desired URL
        });
    </script>
</body>
</html>
