<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color palette</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button class="b1" onclick="fun1()">1</button>
    <button class="b2" onclick="fun2()" style="background-color: blue;">2</button>
    <button class="b3" onclick="fun3()" style="background-color: brown;">3</button>
    <button class="b4" onclick="fun4()" style="background-color: green;">4</button>
    
    <script>
        function fun1() {
            document.body.style.backgroundColor = "aqua";
        }
        function fun2() {
            document.body.style.backgroundColor = "blue";
        }
        function fun3() {
            document.body.style.backgroundColor = "brown";
        }
        function fun4() {
            document.body.style.backgroundColor = "green";
        }
    </script>
</body>
</html>
